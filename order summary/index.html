<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>
<body>
    <section class="whole">
    <div class="order-summary">
            <div class="bg-color"></div>
            <div class="hero"><img src="order-image/illustration-hero.svg" alt=""></div>
        
        <div class="sum-details">
            <h1>Order Summary</h1>
            <p class="podcast">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="annual-plan">
                <img src="order-image/icon-music.svg" alt="">
                <div class="annual">
                    <p>Annual Plan</p>
                    <span>$59.99/year</span>
                </div>
                <a href=""><p class="change">Change</p></a>
            </div>
                <div class="proceed">
                    <button>Proceed to Payment</button>
                    <p class="cancel">Cancel Order</p>
                </div>
            </div>
        </div>

    </div>
    </section>
</body>
</html>
